# Rime schema
# encoding: utf-8

schema:
  schema_id: nieh_ched
  name: 爾切羅馬字
  version: "2017.12.28"
  author:
    - "叔寍 <coywjs@gmail.com>"
  description: |
    以《切韻》音系爲基礎旳拼音方案，碼長由2到7不等。
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    reset: 0
    states: [ 全角, 半角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz/\<>'
  initials: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^o//
    - derive/b$/p/
    - derive/d$/t/
    - derive/g$/k/
    - derive/q/ng/
    - xform/ngng$/ngs/
    - derive/(.)\1$/\1s/
    - derive=h$=/
    - derive/s$/\\/
    - derive/h$/</
    - derive/s$/>/

translator:
  dictionary: nieh_ched
  preedit_format:
    #- xform/(^|[ '])o/$1/
    - xform=a[h/<]($|[ '])=á$1
    - xform=e[h/<]($|[ '])=é$1
    - xform=i[h/<]($|[ '])=í$1
    - xform=o[h/<]($|[ '])=ó$1
    - xform=u[h/<]($|[ '])=ú$1
    - xform=a([ywmnq]|ng)[h/<]($|[ '])=á$1$2
    - xform=e([ywmnq]|ng)[h/<]($|[ '])=é$1$2
    - xform=i([ywmnq]|ng)[h/<]($|[ '])=í$1$2
    - xform=o([ywmnq]|ng)[h/<]($|[ '])=ó$1$2
    - xform=u([ywmnq]|ng)[h/<]($|[ '])=ú$1$2
    - xform/a[as\\>]($|[ '])/à$1/
    - xform/e[es\\>]($|[ '])/è$1/
    - xform/i[is\\>]($|[ '])/ì$1/
    - xform/o[os\\>]($|[ '])/ò$1/
    - xform/u[us\\>]($|[ '])/ù$1/
    - xform/a([ywmnq]|ng)(\1|[s\\>])($|[ '])/à$1$3/
    - xform/e([ywmnq]|ng)(\1|[s\\>])($|[ '])/è$1$3/
    - xform/i([ywmnq]|ng)(\1|[s\\>])($|[ '])/ì$1$3/
    - xform/o([ywmnq]|ng)(\1|[s\\>])($|[ '])/ò$1$3/
    - xform/u([ywmnq]|ng)(\1|[s\\>])($|[ '])/ù$1$3/
    - xform/q|ng/ŋ/
    - xform/(^|[ '])x/$1ɦ/
    - xform/v/ü/
    - xform/um($|[ '])/uuŋ$1/
    - xform/úm($|[ '])/uúŋ$1/
    - xform/ùm($|[ '])/uùŋ$1/
    - xform/ub($|[ '])/uug$1/
    - xform/up($|[ '])/uuk$1/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

menu:
  page_size: 9

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

# Rime schema
# encoding: utf-8

schema:
  schema_id: nieh_ched
  name: 爾切羅馬字
  version: "2013.10.25"
  author:
    - "叔寍 <coywjs@gmail.com>"
  description: |
    以《切韻》音系爲基礎旳拼音方案，碼長由2到7不等。
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    reset: 0
    states: [ 全角, 半角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"

translator:
  dictionary: nieh_ched
  preedit_format:
    - xform/a([ywmnq])h($|[ '])/á$1$2/
    - xform/ah($|[ '])/á$1/
    - xform/e([ywmnq])h($|[ '])/é$1$2/
    - xform/eh($|[ '])/é$1/
    - xform/i([ywmnq])h($|[ '])/í$1$2/
    - xform/ih($|[ '])/í$1/
    - xform/o([ywmnq])h($|[ '])/ó$1$2/
    - xform/oh($|[ '])/ó$1/
    - xform/u([ywmnq])h($|[ '])/ú$1$2/
    - xform/uh($|[ '])/ú$1/
    - xform/aa($|[ '])/à$1/
    - xform/ee($|[ '])/è$1/
    - xform/ii($|[ '])/ì$1/
    - xform/oo($|[ '])/ò$1/
    - xform/uu($|[ '])/ù$1/
    - xform/ayy($|[ '])/ày$1/
    - xform/eyy($|[ '])/èy$1/
    - xform/iyy($|[ '])/ìy$1/
    - xform/oyy($|[ '])/òy$1/
    - xform/uyy($|[ '])/ùy$1/
    - xform/aww($|[ '])/àw$1/
    - xform/eww($|[ '])/èw$1/
    - xform/iww($|[ '])/ìw$1/
    - xform/oww($|[ '])/òw$1/
    - xform/uww($|[ '])/ùw$1/
    - xform/amm($|[ '])/àm$1/
    - xform/emm($|[ '])/èm$1/
    - xform/imm($|[ '])/ìm$1/
    - xform/omm($|[ '])/òm$1/
    - xform/umm($|[ '])/ùm$1/
    - xform/ann($|[ '])/àn$1/
    - xform/enn($|[ '])/èn$1/
    - xform/inn($|[ '])/ìn$1/
    - xform/onn($|[ '])/òn$1/
    - xform/unn($|[ '])/ùn$1/
    - xform/aqq($|[ '])/àq$1/
    - xform/eqq($|[ '])/èq$1/
    - xform/iqq($|[ '])/ìq$1/
    - xform/oqq($|[ '])/òq$1/
    - xform/uqq($|[ '])/ùq$1/
    - xform/q/ŋ/
    - xform/(^|[ '])x/$1ɦ/
    - xform/v/ü/
    - xform/um($|[ '])/uuŋ$1/
    - xform/úm($|[ '])/uúŋ$1/
    - xform/ùm($|[ '])/uùŋ$1/
    - xform/ub($|[ '])/uug$1/
    - xform/(^|[ '])o/$1/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

menu:
  page_size: 9

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
